# ===== SERVER CONFIG =====
server.port=8080
server.servlet.context-path=/

# ===== XAMPP MYSQL CONNECTION - ALL FIXES APPLIED ? =====
# ? Fixed: Added missing & between utf8mb4 and useSSL=false (CRITICAL)
# ? KEEP characterEncoding=utf8mb4 (MANDATORY for Chinese/Japanese/Emojis)
# ? useUnicode=true + utf8mb4 = full UTF-8 support (no Chinese garble)
spring.datasource.url=jdbc:mysql://localhost:3306/export_regulation_simple?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE CONFIG - ALL FIXES APPLIED ? =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ? Fixed: Correct Dialect for MySQL 8.x (Spring Boot 3.x/4.x REQUIRED)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===== CORS CONFIG (Allow Vue3 Frontend ? PERFECT for http://localhost:5173) =====
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600