# ===== SERVER CONFIG =====
server.port=8080
server.servlet.context-path=/

# ===== XAMPP MYSQL CONNECTION - CRITICAL FIXES HERE ?? =====
# ? FIX 1: Remove characterEncoding=utf8mb4 from URL (MySQL Connector 9.x+ incompatible)
# ? UTF8MB4 support is AUTO in MySQL Connector 9.x - no need to specify
spring.datasource.url=jdbc:mysql://localhost:3306/export_regulation_simple?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE CONFIG - CRITICAL FIXES HERE ?? =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# ? FIX 2: NEW Hibernate 7.x Dialect Name (Spring Boot 4.0+ REQUIRES THIS)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===== CORS CONFIG (Allow Vue Frontend) =====
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true